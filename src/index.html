</head>

<body>
  <!-- Navabar -->
  <nav class="p-3 flex bg-white justify-between items-center">
    <a href="#" id="brand" class="flex items-center ">
      <img class="object-cover max-w-12 max-h-12"
        src="https://anuj-kumar-sharma.github.io/tailwind-landing-page/assets/asset%200.png" alt="logo">
      <span class="text-lg font-medium font-display">ToDestop</span>

    <div id="nav-menu" class="hidden lg:flex gap-12">
      <a href="#" class="font-medium hover:text-primary"> Pricing</a>

        <i class="ri-arrow-right-line"></i></span>

    <button class="p-2 lg:hidden" onclick="handleMenu()">
      <i class="ri-menu-line"></i>
    </button>

    <div id="nav-dialog" class="hidden fixed bg-white inset-0 z-10 md:hidden">
      <div id="nav-bar" class="flex justify-between p-3">
        <a href="#" id="brand" class="flex items-center ">
          <img class="object-cover max-w-12 max-h-12"

      <button class=" lg:block">
